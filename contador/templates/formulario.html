{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>

  <link rel="stylesheet" href="{% static 'base.css' %}">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <script defer src="{% static 'form.js' %}"></script>
  <!-- <link rel="stylesheet" href="./src/base.css">
  <link rel="stylesheet" href="./src/styles.css">
  <script defer src="./src/main.js"></script> -->

  <script defer src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>
</head>

<body>

  <form class="form">
    <div class="form__div">
      <i class="fa-solid fa-circle-user form__icon"></i>
      <h3 class="form__title">Registrarse</h3>
    </div>

    <div class="form__inputs">
      <div class="form__div">
        <label class="form__label" for="user">Usuario</label>
        <input class="form__input" type="text" id="user" required>
      </div>

      <div class="form__div">
        <label class="form__label" for="password">Contrase√±a</label>

        <div class="form__input form__input--pw">
          <input class="form__input form__input-in" type="password" id="password" required>
          <input type="checkbox" id="checkbox">
          <label for="checkbox" class="eyes">
            <i class="fa-solid fa-eye eye"></i>
            <i class="fa-solid fa-eye-slash eye"></i>
          </label>
        </div>

      </div>
    </div>

    <div class="form__div">
      <button class="form__cta">Registrarse</button>
    </div>
  </form>

</body>

</html>
